<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Page Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
    }

    .l1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .login {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login:hover {
      background-color: #007dd1;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      font-size: 13px;
      color: white;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background-color: white;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .facebook {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .facebook i {
      margin-right: 8px;
      color: #1877f2;
    }

    .forgot {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      text-decoration: none;
      color: #f1f1f1;
      transition: 0.3s;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 class="l1">Instagram</h1>
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button class="login">Log In</button>

    <div class="divider">OR</div>

    <div class="facebook">
      <i class="fa-brands fa-square-facebook"></i> Log in with Facebook
    </div>

    <a href="#" class="forgot">Forgot password?</a>
  </div>

</body>
</html>
